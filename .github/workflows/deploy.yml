name: Java CI/CD with Gradle and Docker

on:
  push:
    branches: [ "main" ] # main 브랜치에 push될 때 실행

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest # GitHub VM 환경 (Ubuntu)

    steps:
      - name: Checkout code
        uses: actions/checkout@v3 # VM으로 코드 복제

      - name: Set up JDK 17
        uses: actions/setup-java@v3 # VM에 Java 설치
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Gradle
        run: |
          chmod +x ./gradlew
          ./gradlew clean build -x test # 테스트 제외하고 빌드 (처음엔 성공 위주로!)

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/my-app .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/my-app

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master # AWS 서버에 접속하는 로봇
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            sudo docker pull ${{ secrets.DOCKERHUB_USERNAME }}/my-app
            sudo docker stop my-app-container || true
            sudo docker rm my-app-container || true
            sudo docker run -d --name my-app-container -p 80:8080 ${{ secrets.DOCKERHUB_USERNAME }}/my-app